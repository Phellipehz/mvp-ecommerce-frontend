
<div class="card">
    <table class="table table-hover shopping-cart-wrap">
      <thead class="text-muted">
        <tr>
          <th scope="col">Product</th>
          <th scope="col" width="120">Price</th>
          <th scope="col" class="text-right" width="200">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itens">
          <td>
                <figure class="media">
                  <div class="img-wrap"><img src="{{item.product.photo}}" class="card-img-top cart-img"></div>
                  <figcaption class="media-body">
                    <h6 class="title text-truncate">{{item.product.name}}</h6>
                    <dl class="dlist-inline small">
                      <dt>Quantidade: </dt>
                      <dd>{{item.amount}}</dd>
                    </dl>
                  </figcaption>
                </figure>
              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">{{item.product.value}}</var>
                </div> 
              </td>
              <td class="text-right">
                <button (click)="deleteAction(item)" class="btn btn-outline-danger btn-round"> Ã— Remove</button>
              </td>
        </tr>
      </tbody>
    </table>
  </div>
