<div class="alert alert-danger error-alert" role="alert" *ngIf="orders.length == 0">
  No orders registred yet....
</div>
<div *ngIf="orders.length > 0">
  <div *ngFor="let order of orders">
    <div class="card">
      <caption>Cliente: <b>{{order.account.name}}</b></caption>
      <table class="table table-hover shopping-cart-wrap">
        <thead class="text-muted">
          <tr>
            <th scope="col">Produto</th>
            <th scope="col" width="120">Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of order.products">
              <td>
                  <figure class="media">
                    <div class="img-wrap">
                      <img src="{{product.product.photo}}" class="img-thumbnail img-sm" />
                    </div>
                    <figcaption class="media-body">
                      <h6 class="title text-truncate">{{(product.product.name)}} </h6>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <div class="price-wrap">
                    <p class="price">{{product.amount}}</p>
                  </div>
                </td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
</div>
