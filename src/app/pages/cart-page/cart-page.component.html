<div class="container">
  <div class="alert alert-danger error-alert" *ngIf="emptyCart" role="alert">
    O carrinho est√° vazio!
  </div>
  <div class="row" *ngIf="!emptyCart">
    <div class="card">
      <table class="table table-hover shopping-cart-wrap">
        <thead class="text-muted">
          <tr>
            <th scope="col">Product</th>
            <th scope="col" width="120">Amount</th>
            <th scope="col" width="120">Price</th>
            <th scope="col" class="text-right" width="200">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itens">
            <app-cart-item-component [item]="item"></app-cart-item-component>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row" *ngIf="!emptyCart">
    <div class="box">
      <dl class="dlist-align">
            <dt>Total itens: </dt>
            <dd class="text-right"> 1 </dd>
        </dl>
      <dl class="dlist-align">
        <dt>Total cost: </dt>
        <dd class="text-right h5 b"> USD195 </dd>
      </dl>
      <dl class="dlist-align">
        <button type="submit" class="btn btn-primary btn-block">Confirm Order</button>
      </dl>
    </div>
  </div>
</div>
