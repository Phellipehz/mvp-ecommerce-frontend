<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="list-group" *ngFor="let category of categories">
        <a href="/search/{{category}}" class="list-group-item">{{category}}</a>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
