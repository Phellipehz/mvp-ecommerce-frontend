  <div class="container">
      <div class="card">
        <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Login</h4>
        <form #customerForm="ngForm" class="form-signin">
          <div class="form-group">
            <label>Your email</label>
            <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" type="email">
          </div> 
          <div class="form-group">
            <label>Your password</label>
            <input [(ngModel)]="password" name="password" class="form-control" placeholder="******" type="password">
          </div> 
          <div class="form-group">
            <button (click)="loginAction()" type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div>                                                         
        </form>
      </article>
    </div> 
  </div>
