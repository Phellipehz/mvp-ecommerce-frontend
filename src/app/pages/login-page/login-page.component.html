<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input [(ngModel)]="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button (click)="loginAction()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button />
  </form>
</body>
