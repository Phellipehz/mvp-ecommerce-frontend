<div class="container">
  <div class="card">
    <article class="card-body">
      <h4 class="card-title mb-4 mt-1">Add Product</h4>
      <form #customerForm="ngForm" class="form-signin">
        <div class="form-group">
          <label>Product Name</label>
          <input [(ngModel)]="product.name" name="name" class="form-control" placeholder="Ex: iPhone 6 128 GB" type="email">
        </div>
        <div class="form-group">
          <label>Product Price</label>
          <input [(ngModel)]="product.value" name="price" class="form-control" placeholder="R$ 1000.00" type="number">
        </div>
        <div class="form-group">
            <label>Product Short Description</label>
            <input [(ngModel)]="product.shortDescription" maxlength="20" name="shortDescription" class="form-control" placeholder="A fancy product" type="text">
        </div>
        <div class="form-group">
            <label>Product Full Description</label>
            <input [(ngModel)]="product.description" name="description" class="form-control" placeholder="A fancy product, but in a huge and useless text description" type="text">
        </div>
        <div class="form-group">
            <label>Product Amount</label>
            <input [(ngModel)]="product.amount" name="amount" class="form-control" placeholder="1" type="number">
        </div>
        <div class="form-group">
            <label>Product Category</label>
            <input [(ngModel)]="product.category" name="category" class="form-control" placeholder="Phone" type="text">
        </div>
        <div class="form-group">
          <label>Product Photo</label>
          <img src="{{product.photo}}" class="img-thumbnail img-sm" />
          <input type="file" (change)="onChange($event)" />
        </div>
        <div class="form-group">
          <button (click)="submitAction()" type="submit" class="btn btn-primary btn-block"> Submit </button>
        </div>
      </form>
    </article>
  </div>
</div>
