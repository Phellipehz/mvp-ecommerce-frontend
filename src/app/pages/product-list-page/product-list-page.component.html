<div class="container">
  <div class="btn-group" role="group">
    <a href="/product/none/new" class="btn btn-link btn-sm"> Cadastrar Produtos </a>
    <a href="/order" class="btn btn-link btn-sm">Visualizar Pedidos</a>
  </div>
  <div class="card">
    <table class="table table-hover shopping-cart-wrap">
      <thead class="text-muted">
        <tr>
          <th scope="col">Product</th>
          <th scope="col" width="120">Price</th>
          <th scope="col" width="120">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <app-product-item-line [product]="product"></app-product-item-line>
        </tr>
      </tbody>
    </table>
  </div>
</div>
