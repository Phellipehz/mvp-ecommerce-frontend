
<form #customerForm="ngForm" class="form-signin">
  <label for="inputEmail" class="sr-only">Email</label>
  <input [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="" />
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
  <button (click)="loginAction()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>

<div *ngFor="let product of products">
  <app-product-item-line [product]="product"></app-product-item-line>
</div>
